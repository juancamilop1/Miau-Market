<section class="auth-card">
	<div class="auth-header">
		<img src="/miauMarket.png" alt="Logo MiauMarket" class="logo-slot" data-brand="logo" />
		<h2 class="auth-title">Crear cuenta</h2>
	</div>
	<p class="auth-subtitle">Únete a MiauMarket. ¡Es rápido y gratis!</p>

	<form class="form" (submit)="submit($event)">
		<!-- Mensaje de error -->
		<div *ngIf="errorMessage()" class="error-message">
			{{ errorMessage() }}
		</div>

		<div class="field">
			<label for="nombre">Nombre *</label>
			<input 
				id="nombre" 
				type="text" 
				class="input" 
				placeholder="Tu nombre" 
				[(ngModel)]="nombre"
				name="nombre"
				required 
				[disabled]="isLoading()"
			/>
		</div>
		<div class="field">
			<label for="apellido">Apellido *</label>
			<input 
				id="apellido" 
				type="text" 
				class="input" 
				placeholder="Tu apellido" 
				[(ngModel)]="apellido"
				name="apellido"
				required 
				[disabled]="isLoading()"
			/>
		</div>
		<div class="field">
			<label for="email">Correo electrónico *</label>
			<input 
				id="email" 
				type="email" 
				class="input" 
				placeholder="tu@email.com" 
				[(ngModel)]="email"
				name="email"
				required 
				[disabled]="isLoading()"
			/>
		</div>
		<div class="field">
			<label for="telefono">Teléfono</label>
			<input 
				id="telefono" 
				type="tel" 
				class="input" 
				placeholder="+57 300 123 4567" 
				[(ngModel)]="telefono"
				name="telefono"
				[disabled]="isLoading()"
			/>
		</div>
		<div class="field">
			<label for="address">Dirección</label>
			<input 
				id="address" 
				type="text" 
				class="input" 
				placeholder="Calle 123 #45-67" 
				[(ngModel)]="address"
				name="address"
				[disabled]="isLoading()"
			/>
		</div>
		<div class="field">
			<label for="city">Ciudad</label>
			<input 
				id="city" 
				type="text" 
				class="input" 
				placeholder="Bogotá" 
				[(ngModel)]="city"
				name="city"
				[disabled]="isLoading()"
			/>
		</div>
		<div class="field">
			<label for="birthDate">Fecha de nacimiento</label>
			<input 
				id="birthDate" 
				type="date" 
				class="input" 
				[(ngModel)]="birthDate"
				name="birthDate"
				[disabled]="isLoading()"
			/>
		</div>
		<div class="field">
			<label for="password">Contraseña *</label>
			<input 
				id="password" 
				type="password" 
				class="input" 
				placeholder="••••••••" 
				[(ngModel)]="password"
				name="password"
				required 
				[disabled]="isLoading()"
			/>
		</div>
		<div class="field">
			<label for="password2">Confirmar contraseña *</label>
			<input 
				id="password2" 
				type="password" 
				class="input" 
				placeholder="••••••••" 
				[(ngModel)]="password2"
				name="password2"
				required 
				[disabled]="isLoading()"
			/>
		</div>

		<div class="actions">
			<a routerLink="/login" class="link">Ya tengo cuenta</a>
			<button type="submit" class="btn btn-primary" [disabled]="isLoading()">
				{{ isLoading() ? 'Registrando...' : 'Registrarme' }}
			</button>
		</div>
	</form>
</section>
