<section class="auth-card">
	<div class="auth-header">
		<img src="/miauMarket.png" alt="Logo MiauMarket" class="logo-slot" data-brand="logo" />
		<h2 class="auth-title">Crear cuenta</h2>
	</div>
	<p class="auth-subtitle">Únete a MiauMarket. ¡Es rápido y gratis!</p>

	<form class="form" (submit)="$event.preventDefault()">
		<div class="field">
			<label for="name">Nombre</label>
			<input id="name" type="text" class="input" placeholder="Tu nombre" required />
		</div>
		<div class="field">
			<label for="email">Correo electrónico</label>
			<input id="email" type="email" class="input" placeholder="" required />
		</div>
		<div class="field">
			<label for="password">Contraseña</label>
			<input id="password" type="password" class="input" placeholder="••••••••" required />
		</div>
		<div class="field">
			<label for="confirm">Confirmar contraseña</label>
			<input id="confirm" type="password" class="input" placeholder="••••••••" required />
		</div>

		<div class="actions">
			<a routerLink="/login" class="link">Ya tengo cuenta</a>
			<button type="submit" class="btn btn-primary">Registrarme</button>
		</div>
	</form>
</section>
